# Server Configuration
server.port=8081
spring.application.name=Registration Form API

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/registrationform_db
spring.datasource.username=isnendyankp
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration (untuk debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
jwt.secret=registrationFormSecretKeyThatIsVeryLongAndSecureForProductionUse123456789
jwt.expiration=86400000

# File Upload Configuration
# Maximum file size for single file upload (5MB)
spring.servlet.multipart.max-file-size=5MB
# Maximum total request size (in case of multiple files, though we only use single)
spring.servlet.multipart.max-request-size=5MB
# Enable multipart file upload support
spring.servlet.multipart.enabled=true
# Directory for storing uploaded files (relative to application root)
file.upload.directory=uploads/profiles/
# Base URL for accessing uploaded files (path stored in database, frontend adds /uploads/ prefix)
file.upload.base-url=profiles/